<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <meta name="theme-color" content="#70b1bb">
    <meta name="author" content="Pietrantuono Alfio">
    <link rel="stylesheet" type="text/css" href="/css/md-layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/material-icons.css" />
    <link rel="stylesheet" type="text/css" href="/css/md-loader.css" />
    <link rel="stylesheet" type="text/css" href="/css/md-controls.css" />
    <link rel="stylesheet" type="text/css" href="/css/md-drawer.css" />
    <link rel="stylesheet" type="text/css" href="/css/md-inputs.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="/js/Application.js"></script>
    <script src="/js/Cube.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Mapping Database</title>
  </head>
  <body>

    <main>
      <div id="drawer">

        <section class="account"><h5>user</h5><i class="material-icons md-light">person</i></section>

        <nav>
          <a href="#" title="Il mio Profilo" onclick="App.menuOpen('profile/')"><i class="material-icons md-18">person</i><span>elem 1</span></a>

          <a href="" title="Impostazioni"><i class="material-icons md-18">settings</i><span>elem 2</span></a>

          <!-- <a href="" title="Logout"><i class="material-icons md-18">power_settings_new</i><span>Logout</span></a> -->

        </nav>

      </div>

      <header>
        <div class="nav-button"> <!-- codelab-nav-button-->
          <a href="/" id="arrow-back"><i class="material-icons md-light">close</i></a>
          <a href="#" id="menu" onclick="App.menu()"><i class="material-icons md-light">menu</i></a>

        </div>

        <h1 class="title"></h1>
      </header>

      <div id="container">

        <div id="content">
          <div id="body" hidden>

            <div id="pages">
              <div id="overflowX" data-step-active="1">
                <div data-step="1" class="page" selected="true">

                  <section class="steps">
                    <h4>Step 1 / 3</h4>
                    <h5>Creazione gerarchie</h5>

                    <div class="layout" col-x="1" col-y="2">

                      <section>
                        <div tables-columns>
                          <div tableList><ul></ul></div>
                          <div columnList><ul></ul></div>
                          <div>
                            <button id="add" type="button" name="button" class="button dense raised">add</button>
                          </div>
                        </div>

                      </section>

                      <template id="template-table-added">
                        <section id="" class="table-selected">
                          <h5></h5>
                          <ul>

                          </ul>
                        </section>
                      </template>

                      <section id="tables">
                        <div id="table-list">

                        </div>
                        <button id="relation" class="button dense raised" hidden>crea relazione</button>

                      </section>



                    </div>

                  </section>


                </div>
                <div data-step="2" class="page">

                  <section class="steps">
                    <h4>Step 2 / 3</h4>
                    <h5>Creazione gerarchie</h5>

                    <div class="layout" col-x="1" col-y="2">

                      <section>
                        <div class="cell-full md-field">
                          <input list="datalistTables" id="tableListId" value="" onclick="this.select()"/>
                          <label for="tableListId">Tabelle</label>
                          <datalist id="datalistTables"></datalist>
                        </div>

                        <div class="cell-full md-field">
                          <select id="columns" multiple>

                          </select>
                        </div>

                        <button id="add" type="button" name="button" class="button dense raised">add</button>
                      </section>

                      <template id="template-table-added">
                        <section id="" class="table-selected">
                          <h5></h5>
                          <ul>

                          </ul>
                        </section>
                      </template>

                      <section id="tables">
                        <div id="table-list">

                        </div>
                        <button id="relation" class="button dense raised" hidden>crea relazione</button>

                      </section>



                    </div>

                  </section>


                </div>

              </div>

            </div>

          </div>

        </div>

        <div id="controls">
          <div id="fabs">
            <!-- <a href="#" id="previous-step" title="Previous step">logout</a> -->
            <button id="mdc-back" class="button dense raised">back</button>
            <div class="spacer"></div>
            <button id="mdc-next" class="button dense raised">next</button>
          </div>
        </div>

        <div id="console">
          <div id="fabsConsole">
            <i class="material-icons md-18">info</i>
            <p></p>
          </div>
        </div>

      </div>
    </main>

    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

    <script type="text/javascript" src="js/init.js" async></script>
  </body>
</html>

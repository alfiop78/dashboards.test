<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <meta name="theme-color" content="#70b1bb">
    <meta name="author" content="Pietrantuono Alfio">
    <link rel="stylesheet" type="text/css" href="/css/md-layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/material-icons.css" />
    <link rel="stylesheet" type="text/css" href="/css/md-loader.css" />
    <link rel="stylesheet" type="text/css" href="/css/md-controls.css" />
    <link rel="stylesheet" type="text/css" href="/css/md-drawer.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/Application.js"></script>
    <script src="/js/Draw.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>layout - 01</title>
  </head>
  <body>

    <main>
      <div id="drawer">

        <section class="account"><h5>user</h5><i class="material-icons md-light">person</i></section>

        <nav>
          <a href="#" title="Il mio Profilo" onclick="App.menuOpen('profile/')"><i class="material-icons md-18">person</i><span>elem 1</span></a>

          <a href="" title="Impostazioni"><i class="material-icons md-18">settings</i><span>elem 2</span></a>

          <!-- <a href="" title="Logout"><i class="material-icons md-18">power_settings_new</i><span>Logout</span></a> -->

        </nav>

      </div>

      <header>
        <div class="nav-button"> <!-- codelab-nav-button-->
          <a href="/" id="arrow-back"><i class="material-icons md-light">close</i></a>
          <a href="#" id="menu" onclick="App.menu()"><i class="material-icons md-light">menu</i></a>

        </div>

        <h1 class="title"></h1>
        <!-- <div id="codelab-time-container">
          <div id="time-remaining" title="Time remaining">
            <i class="material-icons">access_time</i>
            info
          </div>
        </div> -->
      </header>

      <div id="container">

        <div id="content">

          <div id="body" hidden>

            <div layout data-layout-grid="1-1">
              <div id="dealers" table>
                <section title>
                  <h3>Title</h3><h5>subtitle</h5><h6>description</h6>
                </section>
                <section table>
                  <section header>
                    <template id="col">
                      <span col></span>
                    </template>
                    <div row></div>
                  </section>

                  <section body>
                    <template id="row"><div row></div></template>
                  </section>

                  <section footer>

                  </section>
                </section>

              </div>
            </div>


          </div>

        </div>

        <div id="controls">
          <div id="fabs">
            <!-- <a href="#" id="previous-step" title="Previous step">logout</a> -->
            <button id="mdc-logout" class="button dense raised">logout</button>
            <div class="spacer"></div>
            <button id="mdc-home" class="button dense raised" onclick="location.href='home/'">i miei veicoli</button>
            <!-- <a href="#" id="next-step" title="Next step">i miei veicoli</a> -->
            <!-- <i class="material-icons md-circle md-right md-24" onclick="">navigate_before</i> -->
            <!-- <a href="/" id="done" hidden="" title="Codelab complete">Done</a> -->
          </div>
        </div>

        <div id="console">
          <div id="fabsConsole">
            <i class="material-icons md-18">info</i>
            <p></p>
          </div>
        </div>

      </div>
    </main>

    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

    <script type="text/javascript" src="/js/init.js" async></script>
  </body>
</html>
